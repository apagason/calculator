<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body class=" bg-black d-flex align-items-center justify-content-center mx-auto">
    <div class=" container text-center">
        <div><input class="wd text-white fs-1 text-end" placeholder="0" type="text"></div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rad btn-light" 
                        onclick="clickOperation('AC')">AC</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-light"
                        onclick="clickOperation('+/-')">+/-</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-light"
                        onclick="clickOperation('%')">%</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-warning"
                        onclick="clickOperation('รท')">รท</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(7)">7</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(8)">8</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(9)">9</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-warning"
                        onclick="clickOperation('X')">X</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(4)">4</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(5)">5</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(6)">6</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-warning"
                        onclick="clickOperation('-')">-</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary" 
                        onclick="clickNumber(1)">1</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                        onclick="clickNumber(2)">2</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary" 
                        onclick="clickNumber(3)">3</button>
            </div>
           
            <div class="col">
                <button type="button" class="btn btn-rad btn-warning" 
                        onclick="clickOperation('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-zz btn-secondary"
                onclick="clickNumber(0)">0</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-secondary"
                onclick="clickOperation('.')">.</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-rad btn-warning"
                onclick="clickOperation('=')">=</button>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
