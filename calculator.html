<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Calculator</title>
</head>
<body>
    <div class="bg container-fluid text-center">
        <div><input class="wd" placeholder="0" type="text"></div>
        <div class="row">
            <div class="col"><button type="button" class="btn btn-rad btn-light">AC</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-light">+/-</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-light">%</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-warning">รท</button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">7</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">8</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">9</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-warning">X</button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">4</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">5</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">6</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-warning">-</button></div>
        </div>
        
        <div class="row">
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">1</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">2</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">3</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-warning">+</button></div>
        </div>

        <div class="row p-1">
            <div class="col-6"><button type="button" class="btn btn-zz btn-secondary">0</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-secondary">.</button></div>
            <div class="col"><button type="button" class="btn btn-rad btn-warning">=</button></div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
